<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AluraGeek</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">


    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <img src="./assets/hearts.png" alt="hearts">
        <h1>AluraGeek</h1>
    </header>


    <main>
        <section class="section-agregar-productos">
            <h2>Agregar<br>producto:</h2>
            <br>
            <br>
            <div data-registro>
                <div data-input-text>
                    <input type="text" placeholder="nombre...">
                    <input type="text" placeholder="precio...">
                    <input type="text" placeholder="imagen...">
                </div>
                <div data-button>
                    <input type="button" value="Enviar" data-enviar>
                    <input type="button" value="Limpiar">
                </div>
            </div>
        </section>


        <section class="section-mis-productos">
            <h2>Mis productos:</h2>
            <br>
            <br>

            <div data-container>
                <div data-container-productos>
                    <div class="producto">
                        <div>
                            <img src="https://m.media-amazon.com/images/I/418QTFuJk4L._AC_UF894,1000_QL80_.jpg" alt="producto" class="img-producto">
                        </div>
        
                        <div class="info-producto">
                            <p>Sable 1</p>
                            <div>
                                <p class="precio-producto">$30.00</p>
                                <img src="./assets/trash.png" alt="borrar producto" class="borrar-producto">
                            </div>
                        </div>
                    </div>
        
                    <div class="producto">
                        <div>
                            <img src="https://m.media-amazon.com/images/I/418QTFuJk4L._AC_UF894,1000_QL80_.jpg" alt="producto" class="img-producto">
                        </div>
        
                        <div class="info-producto">
                            <p>Sable 2</p>
                            <div>
                                <p class="precio-producto">$60.00</p>
                                <img src="./assets/trash.png" alt="borrar producto" class="borrar-producto">
                            </div>
                        </div>
                    </div>
        
                    <div class="producto">
                        <div>
                            <img src="https://m.media-amazon.com/images/I/418QTFuJk4L._AC_UF894,1000_QL80_.jpg" alt="producto" class="img-producto">
                        </div>
        
                        <div class="info-producto">
                            <p>Sable 3</p>
                            <div>
                                <p class="precio-producto">$90.00</p>
                                <img src="./assets/trash.png" alt="borrar producto" class="borrar-producto">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            

        </section>

    </main>


    <footer>
        <div>
            <h1>AluraGeek</h1>
        </div>
        <br>
        <p>Desarrollado por Francisco C</p>
        <br>
        <p>Alura Latam - 2024</p>
    </footer>
</body>
</html>
