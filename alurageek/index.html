<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AluraGeek</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>AluraGeek</h1>
    </header>


    <main>
        <section class="section-agregar-productos">
            <h2>Agregar<br>producto:</h2>
            <br>
            <br>
            <div data-registro>
                <div data-input-text>
                    <input id="nombre" type="text" placeholder="nombre...">
                    <input id="precio" type="text" placeholder="precio...">
                    <input id="imagen" type="text" placeholder="imagen...">
                </div>
                <div data-button>
                    <input type="button" value="Enviar" data-enviar>
                    <input type="button" value="Limpiar">
                </div>
            </div>
        </section>


        <section class="section-mis-productos">
            <h2>Mis productos:</h2>
            <br>
            <br>

            <div data-container>
                <div data-container-productos>

                </div>
            </div>
            

        </section>

    </main>


    <footer>
        <div>
            <h1>AluraGeek</h1>
        </div>
        <br>
        <p>Desarrollado por Francisco C</p>
        <br>
        <p>Alura Latam - 2024</p>
    </footer>


    <script type="module" src="./js/mostrarProductos.js"></script>
    <script type="module" src="./js/crearProducto.js"></script>
    <script type="module" src="./js/borrarProducto.js"></script>
</body>
</html>
